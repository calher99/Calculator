<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorðŸ”Ž</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="keyboard">
            <button data-key="49" class ="number">1</button>
            <button data-key="50" class ="number">2</button>
            <button data-key="51" class ="number">3</button>
            <button class ="operator">+</button>
            <button data-key="52" class ="number">4</button>
            <button data-key="53" class ="number">5</button>
            <button data-key="54" class ="number">6</button>
            <button class ="operator">-</button>
            <button data-key="55" class ="number">7</button>
            <button data-key="56" class ="number">8</button>
            <button data-key="57" class ="number">9</button>
            <button class ="operator">*</button>
            <button data-key="48" class ="number">0</button>
            <button class ="decimal">.</button>
            <button class ="operator">=</button>
            <button class ="operator">/</button>
            <button class ="clear">CLEAR</button>
            <button class ="erase">DEL</button>

        </div>
    </div>
</body>
</html>
